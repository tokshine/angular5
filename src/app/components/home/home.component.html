<div>
  <div>
    <p>Add a bucket list item</p>
  </div>
  <div>
    <p>Your bucket list({{itemCount}})</p>
  </div>

</div>


<div>
    <div>
      <p>Use  this form below to add a new bucket list goal.What do you want to do with your life?</p>
      <form>
          <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
          <!-- <br/>
          <span>
            {{goalText}}
          </span> -->
          <!-- <input type="submit" class="btn" value="{{btnText}}"  > -->
          <input type="submit" class="btn" [value]="btnText" (click)="addItem()" >
      </form>
    </div>
    <div>
      <p *ngFor="let goal of goals;let i=index">{{goal}}
          <button (click)="removeItem(i)">X</button>
      </p>
    </div>
  
  </div>
